<!DOCTYPE HTML>
<html>
<head>
    <title>HTML 5 input types</title>
    <script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
</head>
<body>
    <form action="InputTypesubmit.aspx" method="post">
        Name: <input type="text" name="t1" id="Text1" />

        <p contenteditable="true" style="border:5px solid #0094ff;">This is your name
            <img src="../images/html5itfc.jpg" />

        </p>

        <p dir="rtl">This is the text.</p>

        <div contenteditable="true" spellcheck="true">This is a paragraph.</div>

    </form>
